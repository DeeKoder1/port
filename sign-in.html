<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coren - Sign In</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="MainLogo.png">
    <script src="https://kit.fontawesome.com/4027fc094b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
</head>
<body>
    <div class="body_page">
        <img src="./images/MainLogo.png" alt="company logo" height="30px" width="120px">
        <p><b>Sign In to Coren</b></p>
        <div class="body_form">
            <form action="#" autocomplete="on" target="_blank" class="main_form">
                <label for="form_username">Username, coren number, or email</label><br>
                <input type="text" size="40" minlength="5" name="form_username" class="form_username"><br><br>
                <span class="part_form">
                    <label for="form_pword">Password</label><br><a href="#">forgot password?</a>
                </span>
                <input type="password" size="40" minlength="5" class="form_pword"><br><br>
                <input type="submit" value="Sign In" class="form_submitbtn">
            </form>
        </div>
        <div class="not_reg">
            <h5>Not registered yet?</h5>
            <a href="#">Register now</a>
        </div> 
    </div>
</body>
</html>
